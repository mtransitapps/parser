apply plugin: 'java-library'
apply plugin: 'kotlin'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
compileKotlin {
    kotlinOptions {
        jvmTarget = rootProject.ext.kotlinOptionsJvmTarget
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = rootProject.ext.kotlinOptionsJvmTarget
    }
}

dependencies {
    implementation rootProject.ext.jetbrainLibs.values()

    api 'commons-io:commons-io:2.4'
    api 'org.apache.commons:commons-csv:1.1'
    api 'org.apache.commons:commons-lang3:3.9'
    api 'org.apache.commons:commons-text:1.8'
    api 'org.xerial:sqlite-jdbc:3.30.1'

    testImplementation rootProject.ext.jUnitLibs.jUnit
}

test {
    useJUnit()
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}