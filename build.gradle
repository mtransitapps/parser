apply plugin: 'application'

mainClassName = "org.mtransit.parser.DefaultAgencyTools"

run {
    def params = []
    if (project.hasProperty('msg')) {
        params.add(project.msg)
        if (project.hasProperty('to')) {
            params.add(project.to)
        }
    }
    args params
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        java.outputDir = file('bin')
    }
}


dependencies {
    implementation 'commons-io:commons-io:2.4'
    implementation 'org.apache.commons:commons-csv:1.1'
    implementation 'org.apache.commons:commons-lang3:3.9'
}
